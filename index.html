<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>First Step — кросівки для руху</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}

body {
background: #f4f4f4;
color: #222;
line-height: 1.6;
}

header {
background: linear-gradient(135deg, #111, #444);
color: #fff;
text-align: center;
padding: 60px 20px;
}

header img {
max-width: 420px;
width: 90%;
margin: 30px auto;
display: block;
border-radius: 20px;
box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.btn {
display: inline-block;
margin-top: 25px;
padding: 14px 32px;
background: #ff6b00;
color: #fff;
text-decoration: none;
border-radius: 30px;
font-size: 18px;
}

section {
max-width: 1100px;
margin: auto;
padding: 60px 20px;
}

.features {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
gap: 30px;
}

.card {
background: #fff;
padding: 25px;
border-radius: 18px;
box-shadow: 0 10px 25px rgba(0,0,0,0.1);
text-align: center;
}

.card img {
width: 100%;
border-radius: 15px;
margin-bottom: 15px;
}

footer {
background: #111;
color: #fff;
text-align: center;
padding: 25px;
}
</style>
</head>
<body>

<header>
<h1>First Step</h1>
<p>Кросівки для впевненого кроку</p>

<img src="shoes-main.jpg" alt="Кросівки First Step">

<a href="#buy" class="btn">Переглянути</a>
</header>

<section>
<h2 style="text-align:center; margin-bottom:40px;">Чому First Step?</h2>

<div class="features">
<div class="card">
<img src="shoes-run.jpg" alt="First Step у русі">
<h3>У русі</h3>
<p>Легкість, амортизація та комфорт для активного життя</p>
</div>

<div class="card">
<img src="shoes-main.jpg" alt="Дизайн First Step">
<h3>Стиль</h3>
<p>Яскравий дизайн, який виділяє з першого погляду</p>
</div>
</div>
</section>

<section id="buy" style="text-align:center;">
<h2>Зроби перший крок уже сьогодні</h2>
<p style="margin:15px 0;">Напиши нам і замов кросівки First Step</p>
<a href="#" class="btn">Замовити</a>
</section>

<footer>
<p>© 2026 First Step</p>
</footer>

</body>
</html>
